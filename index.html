<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <p class="header">Desserts Page</p>
    </header>
    <main>
      <div class="card-container" id="card-container"></div>

      <button id="show-hide-cart-button" class="show-hide-cart-button">
        <span id="show-or-hide">Show</span> cart
      </button>
      <div id="cart" class="cart-container hidden">
        <button id="clear-cart" class="clear-cart">Clear cart</button>
        <p style="font-weight: bold">
          Total number of items:<span id="total-number-of-items"></span>
        </p>
        <div id="products-container" class="products-container"></div>
        <p style="font-weight: 600">Subtotal: $<span id="subtotal"></span></p>
        <p style="font-weight: 600">Taxes: $<span id="taxes"></span></p>
        <p style="font-weight: 600">Total: $<span id="total"></span></p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
